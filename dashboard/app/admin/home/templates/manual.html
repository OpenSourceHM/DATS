{% extends "layouts/base.html" %}

{% block title %} {{_('User Manual')}} {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">DATS{{_('User Manual')}}</h4>
    <p class="card-category">{{_('Download')}}</p>
  </div>
  <div class="card-body">
    <div id="typography">
      <div class="row">
        <div class="tim-typo-manual">
          <div class="md_render">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script>

  var xmlhttp;
  if (window.XMLHttpRequest) {
    xmlhttp = new XMLHttpRequest();
  } else {
    xmlhttp = new ActiveXObject('Microsoft.XMLHttp');
  }

  xmlhttp.onreadystatechange = function () {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      // document.getElementById('content').innerHTML = marked(xmlhttp.responseText);
      $('.md_render').html(marked.parse(xmlhttp.responseText));
    }
  }

  xmlhttp.open('GET', "/admin/static/manual.md", true);
  xmlhttp.send();

</script>
{% endblock javascripts %}
